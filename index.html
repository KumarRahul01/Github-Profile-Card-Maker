<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Card Maker - KumarRahul01</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="message">
    <h1>Github Profile Card Maker</h1>
    <input type="text" id="git-url" placeholder="Enter your github username">
    <button id="card">Generate Card</button>
  </div>

  <div class="container hide">
    <div class="img">
      <img src="" alt="user-img" id="image">
    </div>

    <div class="username">
      <h1 id="user_name">loading ....</h1>
    </div>

    <div class="userdetails">
      <h4 id="user_details">loading ....</h4>
    </div>

    <div class="repo-count">
      <h3 id="repos">loading ....</h3>
    </div>

    <div class="user-url">
      <button id="url-btn">Visit Github Profile</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
